<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&apikey=ffac2b37-9f44-43d8-8e3e-92f15073c2d1"></script>
        <title>О нас</title>
    </head>
    <body>
        <div class="wrapper">
        <include src="./components/header.html"></include>

        <main class="main main--about">
            <include src="./components/popup.html"></include>
            <include src="./components/bottom-menu.html"></include>
            <include src="./components/ribbon.html"></include>
            <include src="./components/reviewMain.html"></include>
         
            
            <section class="record">
                <div class="container">
                    <div class="record__inner">
                        <div class="record__photo-box">
                            <img src="./assets/images/record.webp" alt="" />
                        </div>
                        <div class="record__content-wrapper">
                            <p class="record__title title-h2">Запишитесь на бесплатную консультацию к нашему психологу</p>
                            <form data-popup-message="#popup__success" class="record__form form">

                                <div class="record_input-group input-group">
                                    <input  class="record__input input--name text" type="text" placeholder="Введите имя" pattern="\D+"/>
                                    <span class="error-span subscription"></span>
                                  </div>

                                  <div class="record_input-group input-group" >
                                    <input
                                    class="record__input input--tel text" type="tel" placeholder="+7(900) 000-00-00" pattern="[0-9]+"/>
                                    
                                    <span class="error-span subscription"></span>
                                  </div> 

                                <button class="record__btn button-long-arr" type="submit">
                                    <span class="record__btn-text button">Записаться</span>
                                    <div class="record__btn-svg-box">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 9" fill="none">
                                            <path
                                                d="M1 4L0.5 4L0.5 5L1 5L1 4ZM53.3536 4.85355C53.5488 4.65829 53.5488 4.34171 53.3536 4.14645L50.1716 0.964466C49.9763 0.769204 49.6597 0.769204 49.4645 0.964466C49.2692 1.15973 49.2692 1.47631 49.4645 1.67157L52.2929 4.5L49.4645 7.32843C49.2692 7.52369 49.2692 7.84027 49.4645 8.03553C49.6597 8.2308 49.9763 8.2308 50.1716 8.03553L53.3536 4.85355ZM1 5L53 5L53 4L1 4L1 5Z"
                                            />
                                        </svg>
                                    </div>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>


            <include src="./components/map.html"></include>

        </main>
        <include src="./components/footer.html"></include>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
        <script>
            Fancybox.bind('[data-fancybox]', {
                closeButton: true,
                Thumbs: false,
                Carousel: {
                    center: true,
                    Dots: {
                        minCount: 2,
                        classes: {
                            list: 'f-carousel__dots',
                            isDynamic: 'is-dynamic',
                            hasDots: 'has-dots',
                            dot: 'f-carousel__dot',
                            isBeforePrev: 'is-before-prev',
                            isPrev: 'is-prev',
                            isCurrent: 'is-current',
                            isNext: 'is-next',
                            isAfterNext: 'is-after-next',
                        },
                        dotTpl: `<button type="button" data-carousel-page="%i" aria-label="{{GOTO}}"><span class="f-carousel__dot" aria-hidden="true"></span></button>`,
                    },
                    Navigation: {
                        prevTpl: `<svg xmlns="http://www.w3.org/2000/svg" width="35" height="65" viewBox="0 0 35 65" fill="none">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.377315 32.4077C0.377315 32.7519 0.656371 33.031 1.0006 33.031L33.4776 33.031C33.8219 33.031 34.1009 32.752 34.1009 32.4077C34.1009 32.0635 33.8219 31.7844 33.4776 31.7844L1.0006 31.7844C0.656371 31.7844 0.377315 32.0635 0.377315 32.4077Z" fill="#292929"/>

  </svg>`,
                        nextTpl: `<svg xmlns="http://www.w3.org/2000/svg" width="35" height="65" viewBox="0 0 35 65" fill="none">

  </svg>`,
                    },
                },
            });
        </script>
    </body>
</html>
