<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
        <title>Личный кабинет</title>
    </head>
    <body class="personal-account-page">
        <include src="./components/header.html"></include>
        <include src="./components/popup.html"></include>

        <main class="main">
            <section class="personal-account">
                <div class="personal-account__container container">
                    <div class="personal-account__heading">
                        <div class="mycustom-scroll" data-mcs-theme="3d-dark">
                            <div class="personal-account__tabs">
                                <div class="tab personal-account__tab _active">
                                    <div class="content-icon">
                                        <img src="./assets/images/icons/personalAccount1.svg" alt="" />
                                    </div>
                                    <p class="content-text text">Личные<br />данные</p>
                                </div>
                                <div class="tab personal-account__tab" data-tab="tab-2">
                                    <div class="content-icon">
                                        <img src="./assets/images/icons/personalAccount2.svg" alt="" />
                                    </div>
                                    <p class="content-text text">Заказы</p>
                                </div>
                                <div class="tab personal-account__tab" data-tab="tab-3">
                                    <div class="content-icon">
                                        <img src="./assets/images/icons/personalAccount3.svg" alt="" />
                                    </div>
                                    <p class="content-text text">Избранное</p>
                                </div>
                                <div class="tab personal-account__tab" data-tab="tab-4">
                                    <div class="content-icon">
                                        <img src="./assets/images/icons/personalAccount4.svg" alt="" />
                                    </div>
                                    <p class="content-text text">Реферальная программа</p>
                                </div>
                                <div class="tab personal-account__tab" data-tab="tab-5">
                                    <div class="content-icon">
                                        <img src="./assets/images/icons/personalAccount5.svg" alt="" />
                                    </div>
                                    <p class="content-text text">Бонусы</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="personal-account__content">
                        <div class="personal-account__tabs-contents">
                            <div class="account tab-content personal-account__tab-content">
                                <div class="account__table personal-account__table">
                                    <div class="account__table-user">
                                        <div class="account__table-user-data">
                                            <div class="account__table-user-avatar">
                                                <label class="account__table-avatar">
                                                    <input type="file" class="account__table-avatar-input" />
                                                    <div class="account__table-avatar-image">
                                                        <img src="./assets/images/icons/personalAccount13.svg" alt="" />
                                                    </div>
                                                    <button class="account__table-avatar-btn">
                                                        <img src="./assets/images/icons/personalAccount12.svg" alt="" />
                                                    </button>
                                                </label>
                                            </div>
                                            <div class="account__table-user-info">
                                                <p class="account__table-fio title-h3">Петрова Анна Викторовна</p>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="account__table-title title-h4">Личные данные</p>
                                    <form class="account__table-data _form">
                                        <div class="account__table-field">
                                            <label class="popup__label popup__label--star popup__label--required">
                                                <span class="account__table-field-subscription popup__label-text subscription">Фамилия</span>

                                                <span class="form__input-wrapper">
                                                    <input
                                                        class="input__field text input--name account__table-field-input popup__form-input"
                                                        type="text"
                                                        placeholder=""
                                                        data-validate
                                                        data-required
                                                        autocomplete="off"
                                                        name="form[]"
                                                    />
                                                    <span class="star"></span>
                                                </span>
                                                <span class="error-span subscription">Введите текстовое значение</span>
                                            </label>
                                        </div>

                                        <div class="account__table-field">
                                            <label class="popup__label popup__label--star popup__label--required">
                                                <span class="account__table-field-subscription popup__label-text subscription">Имя</span>

                                                <span class="form__input-wrapper">
                                                    <input
                                                        class="input__field text input--name account__table-field-input popup__form-input"
                                                        type="text"
                                                        placeholder=""
                                                        data-validate
                                                        data-required
                                                        autocomplete="off"
                                                        name="form[]"
                                                    />
                                                    <span class="star"></span>
                                                </span>
                                                <span class="error-span subscription">Введите текстовое значение</span>
                                            </label>
                                        </div>

                                        <div class="account__table-field">
                                            <label class="popup__label popup__label--star">
                                                <span class="account__table-field-subscription popup__label-text subscription">Отчество</span>

                                                <span class="form__input-wrapper">
                                                    <input
                                                        class="input__field text account__table-field-input popup__form-input"
                                                        type="text"
                                                        placeholder=""
                                                        autocomplete="off"
                                                        name="form[]"
                                                    />
                                                    <!-- <span class="star"></span> -->
                                                </span>
                                                <span class="error-span subscription">Введите текстовое значение</span>
                                            </label>
                                        </div>

                                        <div class="account__table-field">
                                            <p class="account__table-field-subscription subscription">Дата рождения</p>
                                            <label for="" class="account__table-field-label _date">
                                                <input id="datepicker" class="input__field text account__table-field-input" type="text" data-input />
                                            </label>
                                        </div>
                                        <div class="account__table-field">
                                            <label class="popup__label popup__label--star popup__label--required">
                                                <span class="account__table-field-subscription popup__label-text subscription">Номер телефона</span>

                                                <span class="form__input-wrapper">
                                                    <input
                                                        class="input__field input--tel text account__table-field-input"
                                                        type="tel"
                                                        placeholder=""
                                                        data-validate
                                                        data-required="tel"
                                                        autocomplete="off"
                                                        name="form[]"
                                                    />
                                                    <span class="star"></span>
                                                </span>
                                                <span class="error-span subscription">Введите цифровое значение</span>
                                            </label>
                                        </div>
                                        <div class="account__table-field">
                                            <p class="account__table-field-subscription subscription">E-mail</p>
                                            <div class="account__table-field-input _necessarily" data-popup="#popup__email-recovery">
                                                <input readonly type="email" autocomplete="off" class="text" />
                                            </div>
                                        </div>
                                        <button class="account__table-data-btn _form button-long-arr" type="submit">
                                            <span class="account__table-data-btn-text button">Сохранить</span>
                                            <div class="account__table-data-btn-icon account__table-data-btn-svg-box">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 9" fill="none">
                                                    <path
                                                        d="M1 4L0.5 4L0.5 5L1 5L1 4ZM53.3536 4.85355C53.5488 4.65829 53.5488 4.34171 53.3536 4.14645L50.1716 0.964466C49.9763 0.769204 49.6597 0.769204 49.4645 0.964466C49.2692 1.15973 49.2692 1.47631 49.4645 1.67157L52.2929 4.5L49.4645 7.32843C49.2692 7.52369 49.2692 7.84027 49.4645 8.03553C49.6597 8.2308 49.9763 8.2308 50.1716 8.03553L53.3536 4.85355ZM1 5L53 5L53 4L1 4L1 5Z"
                                                    />
                                                </svg>
                                            </div>
                                        </button>
                                    </form>
                                </div>
                                <div class="account__table personal-account__table">
                                    <p class="account__table-title title-h4">Создание нового пароля</p>
                                    <form class="account__table-data _password">
                                        <div class="account__table-field">
                                            <label class="__viewpass popup__label--star popup__label--required">
                                                <span class="popup__label-text subscription">Старый пароль</span>

                                                <span class="form__input-wrapper">
                                                    <input
                                                        class="input__field text account__table-field-input popup__form-input"
                                                        type="password"
                                                        placeholder=""
                                                        data-validate
                                                        data-required="password"
                                                        autocomplete="off"
                                                        name="form[]"
                                                    />

                                                    <span class="star"></span>
                                                    <span class="viewpass-btn">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 13" fill="none">
                                                            <path
                                                                d="M16.6823 5.6625C16.8868 5.89219 17 6.1906 17 6.5C17 6.8094 16.8868 7.10781 16.6823 7.3375C15.3875 8.75 12.4404 11.5 9 11.5C5.55961 11.5 2.61247 8.75 1.3177 7.3375C1.1132 7.10781 1 6.8094 1 6.5C1 6.1906 1.1132 5.89219 1.3177 5.6625C2.61247 4.25 5.55961 1.5 9 1.5C12.4404 1.5 15.3875 4.25 16.6823 5.6625Z"
                                                                stroke="#0E1C15"
                                                                stroke-width="1.5"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                            />
                                                            <line
                                                                x1="1"
                                                                y1="12"
                                                                x2="17"
                                                                y2="1"
                                                                stroke="#0E1C15"
                                                                stroke-width="1.5"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                            />
                                                            <path
                                                                d="M8.99943 8.99994C10.3615 8.99994 11.4657 7.88065 11.4657 6.49994C11.4657 5.11923 10.3615 3.99994 8.99943 3.99994C7.63737 3.99994 6.5332 5.11923 6.5332 6.49994C6.5332 7.88065 7.63737 8.99994 8.99943 8.99994Z"
                                                                stroke="#0E1C15"
                                                                stroke-width="1.5"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                            />
                                                        </svg>
                                                    </span>

                                                    <span class="password-span subscription"></span>
                                                </span>
                                            </label>
                                        </div>

                                        <div class="account__table-field popup__input-group input-group">
                                            <label class="popup__label popup__label--pass-first __viewpass popup__label--star popup__label--required">
                                                <span class="popup__label-text subscription">Придумайте пароль</span>

                                                <span class="form__input-wrapper">
                                                    <input
                                                        class="input__field text account__table-field-input popup__form-input"
                                                        type="password"
                                                        placeholder=""
                                                        data-validate
                                                        data-required="password"
                                                        autocomplete="off"
                                                        name="form[]"
                                                    />

                                                    <span class="star"></span>
                                                    <span class="viewpass-btn">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 13" fill="none">
                                                            <path
                                                                d="M16.6823 5.6625C16.8868 5.89219 17 6.1906 17 6.5C17 6.8094 16.8868 7.10781 16.6823 7.3375C15.3875 8.75 12.4404 11.5 9 11.5C5.55961 11.5 2.61247 8.75 1.3177 7.3375C1.1132 7.10781 1 6.8094 1 6.5C1 6.1906 1.1132 5.89219 1.3177 5.6625C2.61247 4.25 5.55961 1.5 9 1.5C12.4404 1.5 15.3875 4.25 16.6823 5.6625Z"
                                                                stroke="#0E1C15"
                                                                stroke-width="1.5"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                            />
                                                            <line
                                                                x1="1"
                                                                y1="12"
                                                                x2="17"
                                                                y2="1"
                                                                stroke="#0E1C15"
                                                                stroke-width="1.5"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                            />
                                                            <path
                                                                d="M8.99943 8.99994C10.3615 8.99994 11.4657 7.88065 11.4657 6.49994C11.4657 5.11923 10.3615 3.99994 8.99943 3.99994C7.63737 3.99994 6.5332 5.11923 6.5332 6.49994C6.5332 7.88065 7.63737 8.99994 8.99943 8.99994Z"
                                                                stroke="#0E1C15"
                                                                stroke-width="1.5"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                            />
                                                        </svg>
                                                    </span>

                                                    <span class="password-span subscription"
                                                        >Требования к паролю - не менее 8 символов, без пробелов, латинские или кириллические буквы и цифры</span
                                                    >
                                                </span>
                                            </label>
                                        </div>

                                        <div class="account__table-field popup__input-group input-group">
                                            <label class="popup__label popup__label--star __viewpass popup__label--required popup__label--pass-repeat">
                                                <span class="popup__label-text subscription">Повторите пароль</span>

                                                <span class="form__input-wrapper">
                                                    <input
                                                        class="input__field text account__table-field-input popup__form-input"
                                                        type="password"
                                                        placeholder=""
                                                        data-validate
                                                        data-required="password"
                                                        autocomplete="off"
                                                        name="form[]"
                                                    />

                                                    <span class="star"></span>

                                                    <span class="viewpass-btn">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 13" fill="none">
                                                            <path
                                                                d="M16.6823 5.6625C16.8868 5.89219 17 6.1906 17 6.5C17 6.8094 16.8868 7.10781 16.6823 7.3375C15.3875 8.75 12.4404 11.5 9 11.5C5.55961 11.5 2.61247 8.75 1.3177 7.3375C1.1132 7.10781 1 6.8094 1 6.5C1 6.1906 1.1132 5.89219 1.3177 5.6625C2.61247 4.25 5.55961 1.5 9 1.5C12.4404 1.5 15.3875 4.25 16.6823 5.6625Z"
                                                                stroke="#0E1C15"
                                                                stroke-width="1.5"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                            />
                                                            <line
                                                                x1="1"
                                                                y1="12"
                                                                x2="17"
                                                                y2="1"
                                                                stroke="#0E1C15"
                                                                stroke-width="1.5"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                            />
                                                            <path
                                                                d="M8.99943 8.99994C10.3615 8.99994 11.4657 7.88065 11.4657 6.49994C11.4657 5.11923 10.3615 3.99994 8.99943 3.99994C7.63737 3.99994 6.5332 5.11923 6.5332 6.49994C6.5332 7.88065 7.63737 8.99994 8.99943 8.99994Z"
                                                                stroke="#0E1C15"
                                                                stroke-width="1.5"
                                                                stroke-linecap="round"
                                                                stroke-linejoin="round"
                                                            />
                                                        </svg>
                                                    </span>
                                                </span>
                                            </label>
                                            <span class="error-span subscription">Пароли не совпадают</span>
                                        </div>
                                        <button class="account__table-data-btn _password button-long-arr" type="submit">
                                            <span class="account__table-data-btn-text button">Сохранить</span>
                                            <div class="account__table-data-btn-icon account__table-data-btn-svg-box">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 9" fill="none">
                                                    <path
                                                        d="M1 4L0.5 4L0.5 5L1 5L1 4ZM53.3536 4.85355C53.5488 4.65829 53.5488 4.34171 53.3536 4.14645L50.1716 0.964466C49.9763 0.769204 49.6597 0.769204 49.4645 0.964466C49.2692 1.15973 49.2692 1.47631 49.4645 1.67157L52.2929 4.5L49.4645 7.32843C49.2692 7.52369 49.2692 7.84027 49.4645 8.03553C49.6597 8.2308 49.9763 8.2308 50.1716 8.03553L53.3536 4.85355ZM1 5L53 5L53 4L1 4L1 5Z"
                                                    />
                                                </svg>
                                            </div>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <include src="./components/footer.html"></include>
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
        <script>
         

            $('#datepicker').flatpickr({
                locale: 'ru',
           
                dateFormat: 'd-m-Y',
            });
        </script>

                Carousel: {
                    center: true,
                    Dots: {

                            dot: 'f-carousel__dot',
                            isBeforePrev: 'is-before-prev',
                            isPrev: 'is-prev',
                            isCurrent: 'is-current',
                            isNext: 'is-next',
                            isAfterNext: 'is-after-next',

                        dotTpl: `<button type="button" data-carousel-page="%i" aria-label="{{GOTO}}"><span class="f-carousel__dot" aria-hidden="true"></span></button>`,

                        nextTpl: `<svg xmlns="http://www.w3.org/2000/svg" width="35" height="65" viewBox="0 0 35 65" fill="none">

  </svg>`,
                    },
                },
            });
        </script>
    </body>
</html>
