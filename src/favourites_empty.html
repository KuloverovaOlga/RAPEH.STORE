<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

        <title>Личный кабинет</title>
    </head>
    <body class="personal-account-page">
        <include src="./components/header.html"></include>

        <main class="main">
            <section class="catalog-list _favourites">
                <div class="container">
                    <div class="catalog-list__heading">
                        <p class="catalog-list__title title-h2">Избранное</p>
                        <div class="catalog__filter">
                            <div class="catalog__filter-heading text-18">По популярности</div>
                            <div class="catalog__filter-inner">
                                <label class="catalog__option">
                                    <input hidden checked type="radio" value="1" class="catalog__option-input" name="option" />
                                    <span class="catalog__option-text text"> Популярное </span>
                                </label>
                                <label class="catalog__option">
                                    <input hidden type="radio" value="2" class="catalog__option-input" name="option" />
                                    <span class="catalog__option-text text"> Сначала дешевые </span>
                                </label>
                                <label class="catalog__option">
                                    <input hidden type="radio" value="3" class="catalog__option-input" name="option" />
                                    <span class="catalog__option-text text"> Сначала дороже </span>
                                </label>
                                <label class="catalog__option">
                                    <input hidden type="radio" value="4" class="catalog__option-input" name="option" />
                                    <span class="catalog__option-text text"> Новинки </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="catalog-list__empty">
                        <p class="catalog-list__text title-h4">У вас пока нет товаров в Избранном</p>
                        <button class="catalog-list__btn button-long-arr" type="submit">
                            <span class="catalog-list__btn-text button">Перейти в каталог</span>
                            <div class="catalog-list__btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 9" fill="none">
                                    <path
                                        d="M1 4L0.5 4L0.5 5L1 5L1 4ZM53.3536 4.85355C53.5488 4.65829 53.5488 4.34171 53.3536 4.14645L50.1716 0.964466C49.9763 0.769204 49.6597 0.769204 49.4645 0.964466C49.2692 1.15973 49.2692 1.47631 49.4645 1.67157L52.2929 4.5L49.4645 7.32843C49.2692 7.52369 49.2692 7.84027 49.4645 8.03553C49.6597 8.2308 49.9763 8.2308 50.1716 8.03553L53.3536 4.85355ZM1 5L53 5L53 4L1 4L1 5Z"
                                    />
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </section>
            <section class="similar-products">
                <div class="container">
                    <div class="similar-products__inner">
                        <p class="similar-products__title title-h2">Похожие товары</p>

                        <div class="similar-products__swiper swiper product-card__swiper">
                            <div class="similar-products__swiper-slide-swiper-wrapper swiper-wrapper">
                                <div class="similar-products__swiper-slide-swiper-slide swiper-slide">
                                    <include src="./components/productCardsCoinDiscount.html"></include>
                                </div>
                                <div class="similar-products__swiper-slide-swiper-slide swiper-slide">
                                    <include src="./components/productCardsCoin.html"></include>
                                </div>
                                <div class="similar-products__swiper-slide-swiper-slide swiper-slide">
                                    <include src="./components/productCards.html"></include>
                                </div>
                                <div class="similar-products__swiper-slide-swiper-slide swiper-slide">
                                    <include src="./components/productCardsDiscount.html"></include>
                                </div>
                                <div class="similar-products__swiper-slide-swiper-slide swiper-slide">
                                    <include src="./components/productCardsCoin.html"></include>
                                </div>
                            </div>
                            <div class="similar-products__swiper-slide-swiper-button-prev swiper-button-prev button-swiper">
                                <div class="button-swiper__svg-box">
                                    <svg viewBox="0 0 25 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            stroke="none"
                                            d="M23.74 12.4264H24.74V10.4264H23.74V12.4264ZM2.52682 10.4264C1.97454 10.4264 1.52682 10.8741 1.52682 11.4264C1.52682 11.9787 1.97454 12.4264 2.52682 12.4264L2.52682 10.4264ZM23.74 10.4264H2.52682L2.52682 12.4264H23.74V10.4264Z"
                                        />
                                        <path
                                            d="M10.3049 20.6188L1.11254 11.4264L10.3049 2.23399"
                                            fill="none"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </div>
                            </div>
                            <div class="similar-products__swiper-slide-swiper-button-next swiper-button-next button-swiper">
                                <div class="button-swiper__svg-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="23" viewBox="0 0 25 23" fill="none">
                                        <path
                                            stroke="none"
                                            d="M1.11264 10.4264L0.112637 10.4264L0.112637 12.4264L1.11264 12.4264L1.11264 10.4264ZM22.3258 12.4264C22.8781 12.4264 23.3258 11.9787 23.3258 11.4264C23.3258 10.8741 22.8781 10.4264 22.3258 10.4264L22.3258 12.4264ZM1.11264 12.4264H22.3258L22.3258 10.4264H1.11264L1.11264 12.4264Z"
                                        />
                                        <path
                                            d="M14.5477 2.23402L23.7401 11.4264L14.5477 20.6188"
                                            fill="none"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <include src="./components/footer.html"></include>
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
        <script>
            Fancybox.bind('[data-fancybox]', {
                closeButton: true,
                Thumbs: false,
                Carousel: {
                    center: true,
                    Dots: {
                        minCount: 2,
                        classes: {
                            list: 'f-carousel__dots',
                            isDynamic: 'is-dynamic',
                            hasDots: 'has-dots',
                            dot: 'f-carousel__dot',
                            isBeforePrev: 'is-before-prev',
                            isPrev: 'is-prev',
                            isCurrent: 'is-current',
                            isNext: 'is-next',
                            isAfterNext: 'is-after-next',
                        },
                        dotTpl: `<button type="button" data-carousel-page="%i" aria-label="{{GOTO}}"><span class="f-carousel__dot" aria-hidden="true"></span></button>`,
                    },
                    Navigation: {
                        prevTpl: `<svg xmlns="http://www.w3.org/2000/svg" width="35" height="65" viewBox="0 0 35 65" fill="none">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.377315 32.4077C0.377315 32.7519 0.656371 33.031 1.0006 33.031L33.4776 33.031C33.8219 33.031 34.1009 32.752 34.1009 32.4077C34.1009 32.0635 33.8219 31.7844 33.4776 31.7844L1.0006 31.7844C0.656371 31.7844 0.377315 32.0635 0.377315 32.4077Z" fill="#292929"/>
    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.559872 31.967C0.316463 32.2104 0.316463 32.605 0.559872 32.8484L14.9668 47.2554C15.2102 47.4988 15.6049 47.4988 15.8483 47.2554C16.0917 47.012 16.0917 46.6173 15.8483 46.3739L1.88207 32.4077L15.8483 18.4415C16.0917 18.1981 16.0917 17.8034 15.8483 17.56C15.6049 17.3166 15.2102 17.3166 14.9668 17.56L0.559872 31.967Z" fill="#292929"/>
  </svg>`,
                        nextTpl: `<svg xmlns="http://www.w3.org/2000/svg" width="35" height="65" viewBox="0 0 35 65" fill="none">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M34.0992 32.4077C34.0992 32.0635 33.8202 31.7844 33.476 31.7844L0.998929 31.7844C0.654696 31.7844 0.375641 32.0635 0.37564 32.4077C0.375641 32.7519 0.654696 33.031 0.998929 33.031L33.476 33.031C33.8202 33.031 34.0992 32.7519 34.0992 32.4077Z" fill="#292929"/>
    <path fill-rule="evenodd" clip-rule="evenodd" d="M33.9167 32.8484C34.1601 32.605 34.1601 32.2104 33.9167 31.967L19.5097 17.56C19.2663 17.3166 18.8717 17.3166 18.6283 17.56C18.3849 17.8034 18.3849 18.1981 18.6283 18.4415L32.5945 32.4077L18.6283 46.3739C18.3849 46.6173 18.3849 47.012 18.6283 47.2554C18.8717 47.4988 19.2663 47.4988 19.5097 47.2554L33.9167 32.8484Z" fill="#292929"/>
  </svg>`,
                    },
                },
            });
        </script>
    </body>
</html>
